<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FredBoat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #181818;
            color: white;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #1c1c1c;
        }

        header img {
            height: 40px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        .login-button {
            padding: 8px 20px;
            border: 2px solid white;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        main {
            text-align: center;
            padding: 50px 20px;
            background: #181818;
            color: white;
        }

        main h1 {
            font-size: 2.5rem;
        }

        main p {
            margin: 10px 0 30px;
            font-size: 1.2rem;
        }

        .invite-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #00d8ff;
            color: #181818;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            font-size: 1.2rem;
        }

        .waves {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/40" alt="Logo">
        <nav>
            <a href="#premium">Premium</a>
            <a href="#docs">Docs</a>
            <a href="#commands">Commands</a>
            <a href="#music-room">Music Room</a>
        </nav>
        <a href="#login" class="login-button">Login</a>
    </header>
    <main>
        <h1>Play high quality music<br>in your Discord server for free.</h1>
        <p>Rocking over 7 million discord servers.</p>
        <a href="#invite" class="invite-button">Invite To Server</a>
    </main>
    <div class="waves">
        <!-- Add SVG or animated background here if needed -->
    </div>
</body>
</html>
